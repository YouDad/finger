<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/tooltip.css">
    <link rel="stylesheet" href="../css/animate.css">
    <link rel="stylesheet" href="../css/main.css">
</head>

<body>
    <div id="vue" :style="css_div">
        <luwh_header :style="css_luwh_header"></luwh_header>
        <div class="row" :style="css_content">
            <luwh_notify :style="css_luwh_notify"></luwh_notify>
            <gd32_image class="col-xs-2" :style="css_gd32_image"></gd32_image>
            <gd32_connect id="a" class="con-xs-3" :style="css_gd32_connect"></gd32_connect>
            <gd32_finger class="col-xs-3" :style="css_gd32_finger"></gd32_finger>
            <gd32_register class="col-xs-3" :style="css_gd32_register"></gd32_register>
            <gd32_devinfo class="col-xs-3" :style="css_gd32_devinfo"></gd32_devinfo>
            <luwh_log class="col-xs-10" :style="css_luwh_log"></luwh_log>
        </div>
    </div>

    <script src="../js/functions.js" type="text/javascript"></script>
    <script>
        let dependencies = ['window.$'];
        $wait(dependencies, function () {
            $loadjs("js");
            dependencies = [];
            generate_dependency($('#vue'), dependencies);
            $wait(dependencies, function () {
                var vm = new Vue({
                    el: "#vue",
                    data: {
                        css_div: {
                            '-webkit-user-select': 'none',
                            'overflow-x': 'hidden',
                            'position': 'absolute',
                            'left': '0',
                            'top': '0',
                            'right': '0',
                            'bottom': '0',
                        },
                        css_luwh_notify: {
                            'pointer-events': 'none',
                        },
                        css_luwh_header: {
                            'position': 'absolute',
                            'left': '0',
                            'right': '0',
                            'top': '0',
                            'height': '3em',
                        },
                        css_content: {
                            'position': 'absolute',
                            'overflow': 'auto',
                            'top': '3em',
                            'left': '0em',
                            'right': '0em',
                            'bottom': '0em',
                        },


                        css_gd32_image: {
                            'position': 'absolute',
                            'margin': '2em',
                            'left': '0em',
                            'top': '0em',

                            'width': '21em',
                            'height': '23em',
                        },
                        css_gd32_connect: {
                            'position': 'absolute',
                            'margin': '2em',
                            'left': '0em',
                            'top': '24em',

                            'width': '21em',
                            'height': '21em',
                        },
                        css_gd32_finger: {
                            'position': 'absolute',
                            'margin': '2em',
                            'left': '23em',
                            'top': '0em',
                        },
                        css_gd32_register: {
                            'position': 'absolute',
                            'margin': '2em',
                            'left': '23em',
                            'top': '11em',
                        },
                        css_gd32_devinfo: {
                            'position': 'absolute',
                            'margin': '2em',
                            'left': '52em',
                            'top': '0em',
                        },
                        css_luwh_log: {
                            'position': 'absolute',
                            'margin': '2em',
                            'left': '22em',
                            'top': '27em',

                            'width': '52em',
                        },
                    },
                });
            });
        });
    </script>
</body>

</html>
