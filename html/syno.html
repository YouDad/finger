<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>

<body>
    <div id="vue">
        <luwh_sidebar :style="css_luwh_sidebar"></luwh_sidebar>
        <luwh_header :style="css_luwh_header"></luwh_header>
    </div>
    <script src="../js/functions.js" type="text/javascript"></script>
    <script>
        $loadjs("js/sidebar");
        $loadjs("js/header");
        $loadjs("js/procedure");
        $loadjs("js/converter");
        let dependencies = [
            'window.Vue',
            'window.$bus',
            'window.Vue.options["components"]["luwh_sidebar"]',
            'window.Vue.options["components"]["luwh_header"]',
            'window.$procedure',
            'window.$syno',
        ];
        $wait(dependencies, function () {
            var vm = new Vue({
                el: "#vue",
                data: {
                    css_luwh_sidebar: {
                        'width': '20em',
                    },
                    css_luwh_header: {
                        'margin-left': '20.1em',
                    },
                }
            });
        });
    </script>
</body>

</html>
