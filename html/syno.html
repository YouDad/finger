<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/animate.css">
    <link rel="stylesheet" href="../css/main.css">
</head>

<body>
    <div id="vue" :style="css_div">
        <luwh_sidebar :style="css_luwh_sidebar"></luwh_sidebar>
        <luwh_header :style="css_luwh_header"></luwh_header>
        <div class="row" :style="css_content">
            <luwh_image class="col-xs-2" :style="css_luwh_image"></luwh_image>
            <luwh_finger class="col-xs-3" :style="css_luwh_finger"></luwh_finger>
            <luwh_devinfo class="col-xs-2" :style="css_luwh_devinfo"></luwh_devinfo>
            <luwh_log class="col-xs-7" :style="css_luwh_log"></luwh_log>
        </div>
    </div>

    <script src="../js/functions.js" type="text/javascript"></script>
    <script>
        $loadjs("js/framework");
        $loadjs("js/modules");
        $loadjs("js/sidebar");
        $loadjs("js/finger");
        let dependencies = [
            'window.Vue.options["components"]["luwh_sidebar"]',
            'window.Vue.options["components"]["luwh_header"]',
            'window.Vue.options["components"]["luwh_devinfo"]',
            'window.Vue.options["components"]["luwh_finger"]',
            'window.Vue.options["components"]["luwh_image"]',
        ];
        $wait(dependencies, function () {
            var vm = new Vue({
                el: "#vue",
                data: {
                    css_div: {
                        'overflow-x': 'hidden',
                        'position': 'absolute',
                        'left': '0',
                        'top': '0',
                        'right': '0',
                        'bottom': '0',
                    },
                    css_luwh_sidebar: {
                        'position': 'absolute',
                        'left': '0',
                        'top': '0',
                        'width': '13em',
                    },
                    css_luwh_header: {
                        'position': 'absolute',
                        'left': '13em',
                        'right': '0',
                        'top': '0',
                        'height': '3em',
                    },
                    css_content: {
                        'position': 'absolute',
                        'margin-left': '13em',
                        'overflow': 'auto',
                        'top': '3em',
                        'border-left': '1px #ddd solid',
                    },
                    css_luwh_devinfo: {
                        'margin': '2em',
                    },
                    css_luwh_finger: {
                        'margin': '2em',
                    },
                    css_luwh_image: {
                        'margin': '2em',
                    },
                    css_luwh_log: {
                        'margin': '2em',
                    },
                },
            });
        });
    </script>
</body>

</html>
